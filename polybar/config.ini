[colors]

; Dracula Palette
dark = #282a36
lessdark = #44475a
white = #f8f8f2
darkblue = #6272a4
blue = #8be9fd
green = #50fa7b
orange = #ffb86c
pink = #ff79c6
purple = #bd93f9
red = #ff5555
yellow = #f1fa8c

; Default variables set to Dracula
background = ${colors.dark} 
background-alt = ${colors.purple} 
foreground = ${colors.white}
primary = ${colors.purple}
secondary = ${colors.blue}
alert = ${colors.red}
disabled = ${colors.pink}

[bar/example]
width = 100%
height = 20pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt           
border-color = #00000000

padding-left = 0
padding-right = 3

module-margin = 3

separator = 
separator-foreground = ${colors.disabled}

; Make sure you have this fonts installed
font-0 = "Roboto:style=Bold:size=11;2"
font-1 = "Ubuntu:style=Bold:size=11;2"
font-2 = "Font Awesome 6 Free:style=Regular:pixelsize=11;2" 
font-3 = "Font Awesome 6 Free:style=Solid:pixelsize=11;2"
font-4 = "Font Awesome 6 Brands:pixelsize=11;2"

modules-left = xworkspaces xwindow 
modules-center =  
modules-right = pulseaudio memory cpu xkeyboard date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.darkblue}
label-active-underline= ${colors.darkblue}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
format-background = #282a36
format-foreground = ${colors.foreground}


[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.green}
format-volume =<label-volume>
label-volume = %percentage%%
format-muted-prefix = "🔇 "
label-muted = muted
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol-qt


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
format-prefix = "  "
format-prefix-foreground = ${colors.blue}
label-layout = %layout%
label-layout-foreground = ${colors.white}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}


[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.orange}
label = %percentage_used:2%%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix-foreground = ${colors.red}
format = <label> 
format-prefix = " "
label = %percentage%%


[module/date]
type = internal/date
interval = 1
format-prefix = " "
date = %H:%M  
date-alt = %H:%M  %d-%m-%Y  
label = %date% %time%
label-foreground = ${colors.foreground}
format-prefix-foreground = ${colors.pink}


[settings]
screenchange-reload = true
pseudo-transparency = false
